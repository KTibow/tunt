title: Home | Tunt
content: |
  <main class="printHide">
    <h1 class="big">New Tunt game</h1>
    <h3 class="big">How many clues do you want?</h3>
    <input type="number" class="bigInput">
    <button onclick="createCards()">Print clues</button>
  </main>
  <div class="audioControls printHide">
    Music
    <span class="material-icons" id="music_controls">more_vert</span>
  </div>
  <div class="audioControlMenu printHide">
    <audio autoplay loop controls>
      <source src="/asset/general_files/stairway-by-patrick-patrikios.mp3">
    </audio>
    For this browser, never play music
    <label class="switch">
      <input type="checkbox" autocomplete="off">
      <span class="slider"></span>
    </label>
  </div>
  <template>
    <div class="card">
      <img class="qrCode"/>
      <span class="domain">
        <span class="fancyDomain">
          tunt
        </span>
        .herokuapp.com
      </span>
    </div>
  </template>
  <div class="printShow">
  </div>
scripts:
  - audio.js
  - cardPrinter.js
styles:
  - general.css
  - newGame.css
